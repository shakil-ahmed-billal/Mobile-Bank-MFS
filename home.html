<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo AC</title>
    <!-- Script CDN Link add -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Script CDN Link add -->
  </head>
  <body>
    <main>
      <section class="flex justify-center items-center mt-20">
        <div class="mockup-phone border-primary">
          <div class="camera"></div>
          <div class="display">
            <div class="artboard artboard-demo phone-1 mx-auto">
              <!-- Acount balance -->
              <div class="flex -mt-1">
                <div class="w-11/12 mx-auto stats bg-primary text-primary-content">
                  <div class="stat">
                    <div class="stat-title text-white font-bold">
                      Account balance
                    </div>
                    <div class="stat-value">
                      $<span id="account-blc">2050</span>
                    </div>
                    <div class="stat-actions">
                      <button id="add-funds-btn" class="btn btn-sm btn-success">
                        Add funds
                      </button>
                    </div>
                  </div>
                  <div class="w-full">
                    <div class="flex flex-col justify-center mx-auto">
                      <div class="mx-auto w-8/12 rounded-full mt-4">
                        <img
                          class="rounded-full"
                          src="./Image/model.jpg"
                          alt=""
                        />
                      </div>
                      <h1 class="text-xl text-white font-bold text-center">
                        SHAKIL
                      </h1>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Acount balance -->
              <!-- mfs feature section -->
              <div class="grid grid-cols-3 gap-3 m-3">
                <button class="btn btn-outline btn-info">Info</button>
                <button class="btn btn-outline btn-success">Success</button>
                <button class="btn btn-outline btn-warning">Warning</button>
                <button class="btn btn-outline btn-error">Error</button>
                <button class="btn btn-outline btn-accent">Accent</button>
                <button class="btn btn-outline btn-secondary">Secondary</button>
              </div>
              <!-- mfs feature section -->
               <!-- add funds section -->
               <div class="card bg-base-100 w-11/12 mx-auto shrink-0 shadow-2xl">
                <form class="card-body p-2">
                  <div class="form-control ">
                    <label class="label flex justify-center">
                      <span class="label-text">Phone Number</span>
                    </label>
                    <input type="email" placeholder="Enter Your Number" class="input input-bordered w-11/12 mx-auto" required />
                  </div>
                  <div class="form-control">
                    <label class="label flex justify-center">
                      <span class="label-text">PIN Number</span>
                    </label>
                    <input id="login-pin" type="password" placeholder="Enter Your PIN" class="input input-bordered w-11/12 mx-auto" required />
                  </div>
                  <div class="form-control mt-6">
                    <button id="login-btn" class="btn btn-primary w-11/12 mx-auto">Login</button>
                  </div>
                </form>
              </div>
               <!-- add funds section -->
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
